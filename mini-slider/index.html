<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #slider {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 20px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 2px;
        }

        #toggle {
            position: absolute;
            top: -10px;
            height: 40px;
            width: 20px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id='slider'>
        <div id='toggle'></div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
