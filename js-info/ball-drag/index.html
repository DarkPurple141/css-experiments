<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ball drag</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .block {
            width: 500px;
            height: 500px;
            background-color: paleturquoise;
            border: 1px solid black;
            margin: 20px auto;
        }

        #ball {
            left: 0;
            top: 0;
            position: absolute;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="block">
        <img data-draggable id="ball" src="ball.svg"/>
    </div>
    <div class="block">

    </div>
    <script src="main.js"></script>
</body>
</html>
