<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Events</title>
      <script src="reactive.js" charset="utf-8"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <main id="content">
         <h1>The Below content is editable</h1>
         <div class="input">
            <p>NAME</p>
            <p id="input" contenteditable="true">Yeapppppp that's right!</p>
         </div>
         <div class="output">
            <p>GREETING</p>
            <p id="greeting"></p>
         </div>
      </main>
   </body>
</html>
